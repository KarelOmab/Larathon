<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.APP_NAME }}{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Welcome to {{ config.APP_NAME }}</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('app.index') }}">Home</a></li>
                <li><a href="{{ url_for('app.create') }}">Create User</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 {{ config.APP_NAME }}</p>
    </footer>
</body>
</html>
